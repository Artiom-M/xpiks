codecov:
  branch: master

coverage:
  status:
    project:
      default: false
      tests:
        base: auto 
        target: 95%
        paths: "src/xpiks-tests"
      app:
        base: auto 
        paths: "src/xpiks"
        target: 60%
        threshold: 5%
  range: 50..75
  round: down
  precision: 2

flags:
  # filter the folder(s) you wish to measure by that flag
  app:
    paths:
      - src/xpiks-qt/
  tests:
    paths:
      - src/xpiks-tests/

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  require_base: no        # [yes :: must have a base report to post]
  require_head: yes       # [yes :: must have a head report to post]
  branches: null
    
ignore:
  - "vendors"
  - "vendors/**/*"
